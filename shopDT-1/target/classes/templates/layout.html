<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org">

<head th:fragment="head">
<!-- Required meta tags -->
<meta charset="utf-8" />
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no" />

<title>MyContact App</title>
<link href="../static/images/logo.png" th:href="@{/images/logo.png}"
	rel="shortcut icon" />

<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.min.css" th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
<!-- Font Awesome -->
<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
<!-- Material Design Bootstrap -->
<link href="../static/css/mdb.min.css" th:href="@{/css/mdb.min.css}" rel="stylesheet">
<!-- Custom style -->
<link href="../static/css/style.css" th:href="@{/css/style.css}"
	rel="stylesheet" />
<link href="../static/css/simple-sidebar.css"
	th:href="@{/css/simple-sidebar.css}" rel="stylesheet" />


<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
	integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
	crossorigin="anonymous"></script>
<!-- JQuery -->
<script type="text/javascript" src="../static/js/jquery-3.4.1.min.js" th:src="@{/js/jquery-3.4.1.min.js}"></script>
<!-- Bootstrap tooltips -->
<script type="text/javascript" src="../static/js/popper.min.js" th:src="@{/js/popper.min.js}"></script>
<!-- Bootstrap core JavaScript -->
<script type="text/javascript" src="../static/js/bootstrap.min.js" th:src="@{/js/bootstrap.min.js}"></script>
<!-- MDB core JavaScript -->
<script type="text/javascript" src="../static/js/mdb.min.js" th:src="@{/js/mdb.min.js}"></script>
<!-- Custom JavaScript -->
<script type="text/javascript" src="../static/js/mycustom.js" th:src="@{/js/mycustom.js}"></script>

</head>

<body>
	<!--navigation-->
	<nav th:fragment="header"
		class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
		<button class="btn btn-primary btn-sm" id="menu-toggle"><i class="fas fa-align-left"></i></button>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav ml-auto mt-2 mt-lg-0">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item dropdown"><a
					class="nav-link dropdown-toggle" href="#" id="navbarDropdown"
					role="button" data-toggle="dropdown" aria-haspopup="true"
					aria-expanded="false"> Dropdown </a>
					<div class="dropdown-menu dropdown-menu-right"
						aria-labelledby="navbarDropdown">
						<a class="dropdown-item" href="#">Action</a> <a
							class="dropdown-item" href="#">Another action</a>
						<div class="dropdown-divider"></div>
						<a class="dropdown-item" href="#">Something else here</a>
					</div></li>
			</ul>
		</div>
	</nav>
	<!-- /#navigation-wrapper -->

	<!-- Sidebar -->
	<div th:fragment="sidebar" class="bg-secondary border-right text-white"
		id="sidebar-wrapper">
		<div class="sidebar-heading"><b>King of pun shop</b></div>
		<div class="list-group list-group-flush">
			<a href="#" class="list-group-item list-group-item-action bg-secondary text-white">Dashboard</a> 
			<a href="#" class="list-group-item list-group-item-action bg-secondary text-white">Users</a>
			<a href="#"  class="list-group-item list-group-item-action bg-secondary text-white">Loại sản phẩm</a> 
			<a href="#" class="list-group-item list-group-item-action bg-secondary text-white">Sản Phẩm</a> 
			<a href="#" class="list-group-item list-group-item-action bg-secondary text-white">Chi tiết sản phẩm</a>
		</div>
	</div>
	<!-- /#sidebar-wrapper -->


	<h1>Main content</h1>


	<!-- Menu Toggle Script -->
	<script th:fragment="script">
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
		$('#dtBasicExample').mdbEditor({
			mdbEditor: true
			});
			$('.dataTables_length').addClass('bs-select');
	</script>
	<footer th:fragment="footer" class="container">
		<strong>&copy; 2018 Ashina</strong>
	</footer>
</body>
</html>
