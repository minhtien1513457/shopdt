<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container" id="main-content">
		<div class="row d-flex justify-content-center">
			<form style="min-width: 300px;" action="#" th:action="@{/admin/sanpham
			/save}" th:object="${sanpham}"  method="post"
				  novalidate="novalidate">
				<h5 class="text-center">Sản phẩm</h5>
				<input type="hidden" th:field="*{id}" />					
				<div class="form-group">
					<select  th:field="*{loaiSp}"  class="browser-default custom-select">
					  <option selected th:value=null>Chọn	 loại sản phẩm</option>
					  	<th:block th:each="loaiSp : ${loaiSps}">
						  <option  th:value="${loaiSp.id}" th:text="${loaiSp.ten}"></option>
						</th:block>
					</select>
				</div>
				
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Tên Sp"
						   th:field="*{ten}" th:errorclass="field-error" />
					<em th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></em>
				</div>
				<div class="form-group">
					<input class="form-control" type="number" placeholder="Giá SP"
						   th:field="*{gia}" />
				</div>
				<div class="form-group">
					<input class="form-control" type="number" placeholder="Số lượng SP"
						   th:field="*{soluong}" />
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary">
						<i class="fa fa-save"></i> Save
					</button>
				</div>
			</form>
		</div>
	</div><!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
