<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container" id="main-content">
		<div class="row d-flex justify-content-center">
			<form style="min-width: 300px;" action="#" th:action="@{/admin/sanpham
			/save}" th:object="${loaiSp}" method="post"
				  novalidate="novalidate">
				<h5 class="text-center">Sản phẩm</h5>

				<input type="hidden" th:field="*{id}" />
				
				<div class="form-group">
					<div class="dropdown">
					  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
					    Dropdown button
					  </button>
					  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
					    <a class="dropdown-item" href="#">Action</a>
					    <a class="dropdown-item" href="#">Another action</a>
					    <a class="dropdown-item" href="#">Something else here</a>
					  </div>
					</div>
				</div>
				
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Tên Sp"
						   th:field="*{ten}" th:errorclass="field-error" />
					<em th:if="${#fields.hasErrors('ten')}" th:errors="*{ten}"></em>
				</div>
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Số lượng SP"
						   th:field="*{soluong}" />
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary">
						<i class="fa fa-save"></i> Save
					</button>
				</div>
			</form>
		</div>
	</div><!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
