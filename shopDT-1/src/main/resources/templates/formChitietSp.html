<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout :: head"></head>

<body>
	<nav th:replace="layout :: header"></nav>

	<div class="container" id="main-content">
		<div class="row d-flex justify-content-center">
			<form style="min-width: 300px;" action="#" th:action="@{/admin/chitietSp
			/save}" th:object="${chitietSp}"  method="post"
				  novalidate="novalidate" enctype="multipart/form-data">
				<h5 class="text-center">Chi tiết sản phẩm</h5>
				
				<input type="hidden" th:field="*{id}" />					
				
				<div class="form-group">
					<select class="browser-default custom-select">
					  <option selected th:value=null>Chọn loại sản phẩm</option>
					  	<th:block th:each="loaiSp : ${loaiSps}">
						  <option  th:value="${loaiSp.id}" th:text="${loaiSp.ten}"></option>
						</th:block>
					</select>
				</div>
				
				<div class="form-group">
					<select  th:field="*{sanpham}"  class="browser-default custom-select">
					  <option selected th:value=null>Chọn sản phẩm</option>
					  	<th:block th:each="sanpham : ${sanphams}">
						  <option  th:value="${sanpham.id}" th:text="${sanpham.ten}"></option>
						</th:block>
					</select>
				</div>
				
				<div class="form-group">
					<input class="form-control" type="text" placeholder="Mô tả sản phẩm"
						   th:field="*{mota}" />
				</div>
				
				<div class="form-group" th:object="${fileUpload}">
					File to upload: <input th:field="*{fileDatas}" type="file" name="fileDatas"/>
				</div>

				<div class="form-group">
					<button type="submit" class="btn btn-block btn-primary">
						<i class="fa fa-save"></i> Save
					</button>
				</div>
			</form>
		</div>
	</div><!-- /.container -->

	<footer th:replace="layout :: footer"></footer>
</body>
</html>
